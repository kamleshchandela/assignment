<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>
        CodingGita Feedback Form
    </h1>
    <p>
        We value your feedback. Please fill out this form to help us improve.
    </p>
    <hr>

    <form action="#" method="post">
        <label for="q1">Name:</label>
        <input id="q1" type="text"><br><br>
        <label for="q2">Email:</label>
        <input id="q2" type="email"><br><br>
        <label for="q3">Which course/workshop are you giving feedback for?</label>
        <section id="q3">
            <option value="">MERN Stack Course</option>
            <option value="">DSA Bootcamp</option>
            <option value="">Web Development Workshop</option>
        </section><br><br>
        Rate your experience:
        <input type="radio" name="s" id="r1">
        <label for="r2">1 Star</label>
        <input type="radio" name="s" id="r2">
        <label for="r3">2 Star</label>
        <input type="radio" name="s" id="r3">
        <label for="r4">3 Star</label>
        <input type="radio" name="s" id="r4">
        <label for="r5">4 Star</label>
        <input type="radio" name="s" id="r5">
        <label for="r1">5 Star</label><br><br>
        What aspects are you giving feedback on?<br>
        <input type="checkbox" name="" id="f1">
        <label for="f1">Content Quality</label>
        <input type="checkbox" name="" id="f2">
        <label for="f2">Teaching Method</label>
        <input type="checkbox" name="" id="f3">
        <label for="f3">Support & Guidance</label>
        <input type="checkbox" name="" id="f4">
        <label for="f4">Overall Experience</label><br><br>
        <label for="t">Additional Suggestions:</label><br>
        <textarea name="" cols="50" rows="15" id="t"></textarea><br><br>
        <label for="a">How satisfied are you?</label>
        <input type="range" name="" min="1" max="10" id="a"><br><br>
        Would you recommend us to a friend?<br>
        <input type="radio" name="y" id="w1">
        <label for="w1">Yes</label>
        <input type="radio" name="y" id="w2">
        <label for="w2">No</label><br><br>
        <label for="z">Date of Feedback:</label>
        <input type="date" name="" id=""><br><br>
        <hr>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
        <hr>
        




    </form>
    
</body>
</html>
