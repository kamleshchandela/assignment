<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>CodingGita Student Registration Form</h1>
    <p>
        Please fill out the form below to register for the CodingGita MERN Stack Program.
    </p>
    <hr>
    <label for="a1">Full Name :</label>
    <input type="text" name="" id="a1"><br><br>
    <label for="a2">Email :</label>
    <input type="text" name="" id="a2"><br><br>
    <label for="a3">Password :</label>
    <input type="password" name="" id="a3"><br><br>
    <label for="a4">Mobile No :</label>
    <input type="number" name="" id="a4"><br><br>
    Gender :
    <input type="radio" name="Gender" id="g1">
    <label for="g1">Male</label>
    <input type="radio" name="Gender" id="g2">
    <label for="g2">Female</label>
    <input type="radio" name="Gender" id="g3">
    <label for="g3">Other</label><br><br>
    Hobbies :
    <input type="checkbox" name="checkbox" id="c1">
    <label for="c1">Reading</label>
    <input type="checkbox" name="checkbox" id="c2">
    <label for="c2">Coding</label>
    <input type="checkbox" name="checkbox" id="c3">
    <label for="c3">Sports</label>
    <input type="checkbox" name="checkbox" id="c4">
    <label for="c4">Music</label><br><br>
    Date of Birth:
    <input type="date" name="" id=""><br><br>
    Upload Photo:
    <input type="file" name="" id=""><br><br>
    <label for="1">Course Selection:</label>
    <select name="" id="l">
        <option value="">MERN Stack</option>
        <option value="">DSA</option>
        <option value="">Web Development</option>
    </select><br><br>
    <label for="t">Address:</label><br><br>
    <textarea name="" rows="12" cols="50" id="t"></textarea><br><br>
    <label for="s">Preferred Study Hours:</label>
    <input type="range" name="" id="s"><br><br>
    <input type="color" name="" id=""><br><br>
    <label for="p">Portfolio Website:</label>
    <a id="p" href="http://example.com">Portfolio Website:</a><br><br>
    <input type="search" name="" id=""><br><br>
    <label for="s1">Preferred Study Time:</label>
    <input type="time" name="" id=""><br><br>
    <hr>
    <input type="submit" name="" id="">
    <input type="reset" name="" id="">






</body>
</html>
