<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name">
            kamlesh
        </div>
        <div title="add new user name" class="add">
            +
        </div>
        <div class="hartbox">
            <div class="hart">❤️</div>
            <div class="hart">❤️</div>
            <div class="hart">❤️</div>
        </div>
        
        <header>
            <h1>The Great</h1>
            <h1 id="colorDisplay">RGB Color Guessing Game</h1>
            <h1>Guessing Game</h1>
        </header>
        <div id="message" class="message">Pick a color!</div>

        <div class="streak-section">
            <div class="streak-box">
                <h3>Current Streak</h3>
                <div id="currentStreak" class="streak-number">0</div>
        </div>
        <div class="streak-box">
            <h3>Best Streak</h3>
            <div id="bestStreak" class="streak-number">0</div>
        </div>
    </div>

    <div class="controls">
        <button id="newRoundBtn" title="Current & Best streak is 0" class="control-btn">New Round</button>
        <button id="easyBtn" title="3 color box" class="mode-btn">Easy</button>
        <button id="hardBtn" title="6 color box" class="mode-btn selected">Hard</button>
        <button id="resetStreakBtn" title="Current streak is 0" class="control-btn">Reset Streak</button>
    </div>
    <div id="colorBoxContainer" class="color-box-container">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
